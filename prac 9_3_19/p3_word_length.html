<html>
<head>
    <title>Word Length</title>
    <script type="text/javascript">
        var sen = prompt("Enter a sentence");
        var num = 0;
        var l = sen.length;
        for (i = 0; i < l; i++) {
            if (sen.charAt(i) == " ") {
                num += 1;
            }
        }
        document.write("Number of words: " + parseInt(num+1));

        
        </script>
</head>

</body>
</html>
