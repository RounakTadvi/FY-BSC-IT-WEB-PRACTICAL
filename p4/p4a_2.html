
<html>
<head>
    <title>If Else</title>
</head>
<body>
    <script type="text/javascript">
        var n = prompt("Enter a number: ");
        if (n % 2 == 0) {
            document.write("Even");
        }
        else {
            document.write("Odd");
        }
    </script>
</body>
</html>
