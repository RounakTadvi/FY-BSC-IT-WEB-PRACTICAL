
<html>
<head>
    <title>If Else</title>
</head>
<body>
    <script type="text/javascript">
        var n = prompt("Enter a number: ");
        if (n > 0) {
            document.write("Positive");
        }
        else if (n < 0) {
            document.write("Negative");
        }
        else {
            document.write("Zero");
        }
    </script>
</body>
</html>
