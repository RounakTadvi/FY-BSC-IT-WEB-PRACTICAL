
<html>
<head>
    <title>If</title>
</head>
<body>
    <script type="text/javascript">
        var age = prompt("Enter your age: ");
        if (age >= 18) {
            document.write("You are eligible to vote<br>");
        }
        document.write("age: " + age);
    </script>
</body>
</html>
