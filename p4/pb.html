
<html>
<head>
    <title>If Else</title>
</head>
<body>
    <script type="text/javascript">
        document.write("For loop<br>");
        for (i = 1; i <= 10; i++) {
            document.write(i + "<br>");
        }
        document.write("While loop<br>");
        w = 1;
        while (w <= 10) {
            document.write(w + "<br>");
            w++;
        }
        document.write("Do While loop<br>");
        d = 1;
        do {
            document.write(d + "<br>");
            d++;
        } while (d <= 10)

    </script>
</body>
</html>
